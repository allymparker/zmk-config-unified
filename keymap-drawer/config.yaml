# configuration for https://github.com/caksoylar/keymap-drawer
parse_config:
  trans_legend: ""
  raw_binding_map:
    '&sys_reset': Reset
    '&bootloader': Boot
    '&SW_APP': App Next
    '&SW_WIN': Win Next
    '&TD_Caps': Caps Wrd
    '&UPDIR': "../"

    '&kp LG(PLUS)': $$zoom-in$$
    '&kp LG(MINUS)': $$zoom-out$$
    '&kp LS(LG(LC(N4)))': $$screenshot$$
    '&kp LG(Z)': $$undo$$
    '&kp LG(C)': $$copy$$
    '&kp LG(X)': $$cut$$
    '&kp LG(V)': $$paste$$
    '&kp LA(N3)': "#"
    '&kp LA(LEFT)': Word Left
    '&kp LA(RIGHT)': Word Right
    '&kp LG(LEFT)': Home
    '&kp LG(RIGHT)': End
    '&kp LG(SPC)': $$search$$
    '&kp LA(BSPC)': Delete Word

    '&bt BT_SEL 0': BT 1
    '&bt BT_SEL 1': BT 2
    '&bt BT_SEL 2': BT 3
    '&bt BT_SEL 3': BT 4
    '&bt BT_SEL 4': BT 5
    '&JB_RT': Refactor This
    '&JB_RR': Refactor Rename
    '&JB_RD': Refactor Safe Delete
    '&JB_RS': Refactor Change Signature
    '&JB_RN': Refactor Inline
    '&JB_RM': Refactor Extract Method
    '&JB_RV': Refactor Extract Variable
    '&JB_RC': Refactor Extract Constant
    '&JB_RF': Refactor Extract Field
    '&JB_RP': Refactor Extract Parameter
    '&JB_NU': Navigate Find Usages
    '&JB_ND': Navigate Declaration
    '&JB_NT': Navigate Type
    '&JB_NB': Navigate Back
    '&JB_NF': Navigate Forward
    '&JB_BB': Build Project
    '&JB_DI': Step Into
    '&JB_DO': Step Over
    '&JB_DU': Step Out
    '&JB_DR': Resume Program
    '&JB_DB': Toggle Breakpoint

  zmk_combos:
    combo_tab:    {align: top, o: 0.15}
    combo_del:    {align: top, o: 0.15}
    combo_capswd: {align: top}
    combo_f12:    {align: bottom}
    combo_btclr:  {align: bottom}

  zmk_keycode_map:
    C_VOL_UP: $$vol-up$$
    C_VOL_DN: $$vol-down$$
    LCTRL: $$apple-keyboard-control$$
    LALT: $$apple-keyboard-option$$
    LSHIFT: $$apple-keyboard-shift$$
    LSHFT: $$apple-keyboard-shift$$
    LGUI: $$apple-keyboard-command$$
    RCTRL: $$apple-keyboard-control$$
    RALT: $$apple-keyboard-option$$
    RSHIFT: $$apple-keyboard-shift$$
    RSHFT: $$apple-keyboard-shift$$
    RGUI: $$apple-keyboard-command$$
    ESC: esc
    SPACE: â£
    SPC: â£
    BSPC: âŒ«
    RET: âŽ
    TAB: â†¹
    DEL: âŒ¦

    PG_UP: Page Up
    PG_DN: Page Down
    INS: Insert
    HOME: Home
    END: End
    CAPS: Caps Lock
    PSCRN: Print Scrn
    PAUSE_BREAK: Pause Break

    UP: â†‘
    DOWN: â†“
    LEFT: â†
    RIGHT: â†’

    C_PP: $$play-pause$$
    C_NEXT: $$play-next$$
    C_PREV: $$play-prev$$
    C_MUTE: $$mute$$
    C_STOP: $$stop$$

    # defaults
    AMPERSAND: '&'
    AMPS: '&'
    APOS: "'"
    APOSTROPHE: "'"
    ASTERISK: '*'
    ASTRK: '*'
    AT: '@'
    AT_SIGN: '@'
    BACKSLASH: \
    BSLH: \
    CARET: ^
    COLON: ':'
    COMMA: ','
    DLLR: $
    DOLLAR: $
    DOT: .
    DOUBLE_QUOTES: '"'
    DQT: '"'
    EQUAL: '='
    EXCL: '!'
    EXCLAMATION: '!'
    FSLH: /
    GRAVE: '`'
    GREATER_THAN: '>'
    GT: '>'
    HASH: 'Â£'
    LBKT: '['
    LBRC: '{'
    LEFT_BRACE: '{'
    LEFT_BRACKET: '['
    LEFT_PARENTHESIS: (
    LESS_THAN: <
    LPAR: (
    LT: <
    MINUS: '-'
    NON_US_BACKSLASH: \
    NON_US_BSLH: '|'
    NON_US_HASH: '#'
    NUHS: '#'
    PERCENT: '%'
    PERIOD: .
    PIPE: '|'
    PIPE2: '|'
    PLUS: +
    POUND: '#'
    PRCNT: '%'
    QMARK: '?'
    QUESTION: '?'
    RBKT: ']'
