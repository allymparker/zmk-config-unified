# configuration for https://github.com/caksoylar/keymap-drawer
parse_config:
  raw_binding_map:
    '&sys_reset': Reset
    '&bootloader': Boot
    '&SW_APP': App Next
    '&SW_WIN': Win Next
    '&TD_Caps': Caps Wrd

    '&kp LG(PLUS)': Zoom In
    '&kp LG(MINUS)': Zoom Out
    '&kp LS(LG(LC(4)))': Print Scr
    '&kp LG(Z)': Undo
    '&kp LG(C)': Copy
    '&kp LG(X)': Cut
    '&kp LG(V)': Paste
    '&kp LA(LEFT)': Word Left
    '&kp LA(RIGHT)': Word Right
    '&kp LG(LEFT)': Home
    '&kp LG(RIGHT)': End
    '&kp LG(SPACE)': Spotlight
    '&kp LA(BSPC)': Delete Word

    '&bt BT_SEL 0': BT 1
    '&bt BT_SEL 1': BT 2
    '&bt BT_SEL 2': BT 3
    '&bt BT_SEL 3': BT 4
    '&bt BT_SEL 4': BT 5

  zmk_combos:
    combo_tab:    {align: top, o: 0.15}
    combo_del:    {align: top, o: 0.15}
    combo_capswd: {align: top}
    combo_f12:    {align: bottom}
    combo_btclr:  {align: bottom}

  zmk_keycode_map:
    C_VOL_UP: Vol Up
    C_VOL_DN: Vol Down
    C_PP: Play Pause

    LCTRL: Ctrl
    RCTRL: Ctrl
    LALT: Alt
    RALT: Alt
    LGUI: Gui
    RGUI: Gui
    LSHFT: Shift
    RSHFT: Shift
    ESC: Esc
    SPACE: ␣
    BSPC: ⌫
    RET: ⏎
    TAB: ↹
    DEL: ⌦

    PG_UP: Page Up
    PG_DN: Page Down
    INS: Insert
    HOME: Home
    END: End
    CAPS: Caps Lock
    PSCRN: Print Scrn
    PAUSE_BREAK: Pause Break

    UP: ↑
    DOWN: ↓
    LEFT: ←
    RIGHT: →

    C_PP: ⏯️
    C_NEXT: ⏭️
    C_PREV: ⏮️

    # defaults
    AMPERSAND: '&'
    AMPS: '&'
    APOS: "'"
    APOSTROPHE: "'"
    ASTERISK: '*'
    ASTRK: '*'
    AT: '@'
