    '&kp LG(V)': Paste
    '&kp LA(N3)': "#"
    '&kp LA(LEFT)': Word Left
    '&kp LA(RIGHT)': Word Right
    '&kp LG(LEFT)': Home
    '&kp LG(RIGHT)': End
